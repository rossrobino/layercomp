<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="styles/output.css" rel="stylesheet" />
		<title>layercomp</title>
		<meta name="description" content="CSS components" />
	</head>
	<body
		class="dark:dark prose-a:link prose prose-neutral m-4 mb-16 bg-background text-foreground dark:prose-invert"
	>
		<h1>layercomp</h1>

		<a href="https://github.com/rossrobino/layercomp">GitHub</a>

		<p>
			These components are built with CSS and a single HTML Element. Copy the
			styles or import into a stylesheet to get started. Check out
			<a href="https://ui.shadcn.com">shadcn/ui</a>
			to see the styles these components are based on.
		</p>

		<section>
			<h2>.link</h2>
			<a href="" class="link">Link</a>
		</section>

		<section>
			<h2>.button</h2>
			<div class="grid grid-cols-2 gap-4">
				<button class="button button-primary">Primary</button>
				<button class="button button-secondary">Secondary</button>
				<button class="button button-ghost">Ghost</button>
				<button class="button button-destructive">Destructive</button>
				<button class="button button-primary" disabled>Disabled</button>
			</div>
		</section>

		<section>
			<h2>.input / .label</h2>
			<div class="grid grid-cols-2 gap-4">
				<div>
					<label for="textInput" class="label">Text</label>
					<input type="text" id="textInput" class="input" />
				</div>
				<div>
					<label for="fileInput" class="label">File</label>
					<input type="file" id="fileInput" class="input" />
				</div>
				<div>
					<label for="dateInput" class="label">Date</label>
					<input type="date" id="dateInput" class="input" />
				</div>
				<div>
					<label for="timeInput" class="label">Time</label>
					<input type="time" id="timeInput" class="input" />
				</div>
				<div>
					<label for="numberInput" class="label">Number</label>
					<input type="number" id="numberInput" class="input" />
				</div>
			</div>
		</section>

		<section>
			<h2>.checkbox-radio</h2>
			<div class="mb-4 flex items-center gap-2">
				<input type="checkbox" class="checkbox-radio" id="checkbox" />
				<label for="checkbox" class="label">Checkbox</label>
			</div>
			<div class="mb-2 flex items-center gap-2">
				<input type="radio" class="checkbox-radio" id="radio1" name="radio" />
				<label for="radio1" class="label">Radio 1</label>
			</div>
			<div class="mb-2 flex items-center gap-2">
				<input type="radio" class="checkbox-radio" id="radio2" name="radio" />
				<label for="radio2" class="label">Radio 2</label>
			</div>
			<div class="flex items-center gap-2">
				<input type="radio" class="checkbox-radio" id="radio3" name="radio" />
				<label for="radio3" class="label">Radio 3</label>
			</div>
		</section>
	</body>
</html>
